<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Coming Soon - Z3US</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   </head>
   <body>
     <img src="images/Zeus512p.png" alt="#" style="position: absolute; top: 10px; left: 10px; width: 100px;">
      <div class="wrapper">
         <div class="title">
            Our website is <span>Coming soon</span>, follow us <br> for an update now!
         </div>
         <form action="#" class="form">
            <div class="email-field">
               <input type="email" placeholder="Enter Email Address" disabled>
               <button type="submit" disabled>Subscribe</button>
               <div class="hover-message">This action is not available right now.</div>
            </div>
         </form>
         <div class="count-down">
            <div class="timer day">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Days
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer hour">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Hours
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer min">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Minutes
                  </div>
               </div>
            </div>
            <div class="clone">
               :
            </div>
            <div class="timer sec">
               <div class="count">
                  <div class="numb">
                     00
                  </div>
                  <div class="text">
                     Seconds
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script>
const day = document.querySelector(".day .numb");
const hour = document.querySelector(".hour .numb");
const min = document.querySelector(".min .numb");
const sec = document.querySelector(".sec .numb");

var timer = setInterval(() => {
  var currentDate = new Date().getTime();
  var launchDate = new Date('Jul 11, 2023 13:47:00').getTime();
  var duration = launchDate - currentDate;

  if (duration < 0) {
    clearInterval(timer);
    day.innerHTML = "00";
    hour.innerHTML = "00";
    min.innerHTML = "00";
    sec.innerHTML = "00";
  } else {
    var days = Math.floor(duration / (1000 * 60 * 60 * 24));
    var hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((duration % (1000 * 60)) / 1000);

    day.innerHTML = days < 10 ? '0' + days : days;
    hour.innerHTML = hours < 10 ? '0' + hours : hours;
    min.innerHTML = minutes < 10 ? '0' + minutes : minutes;

    if (seconds < 10 && duration >= 30000) {
      sec.innerHTML = '0' + seconds;
    } else {
      sec.innerHTML = seconds;
    }

    if (duration < 60000) {
      sec.style.animation = 'blink 1s infinite';
    } else {
      sec.style.animation = 'none';
    }
  }
}, 1000);
      </script>
      <style>
        .form {
            margin: 50px;
        }
        .email-field {
            position: relative;
            display: inline-block;
        }
        .email-field .hover-message {
            position: absolute;
            background-color: #ff9999;
            padding: 10px;
            border-radius: 5px;
            display: none;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        .email-field:hover .hover-message {
            display: block;
        }
      </style>
   </body>
</html>
